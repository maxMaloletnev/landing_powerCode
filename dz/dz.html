<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Dinner Shopping list</title>
    <link rel="stylesheet" href="dz.css">
</head>
<body>
   <header class="header">
       <h1>CSS Dinner Shopping list</h1>
       <p>Let`s go to the mall!</p>      
   </header>
    <section class="container">
          <form>
          <div class="form">
               <label>          
                   <input type="checkbox" name="option1"><span class="formTitle">A lot a pickes<span class="beforeAfter">for the next lesson about CSS</span></span>
               </label>
           </div>
           <div class="form">
               <label>          
                   <input type="checkbox" name="option2"><span class="formTitle">10 apples <span class="beforeAfter">for more CSS manipulations</span></span>
               </label>
           </div>
           <div class="form">
               <label>          
                   <input type="checkbox" name="option3"><span class="formTitle">20 Oranges <span class="beforeAfter">because they are awesome</span></span>
               </label>
           </div>
            <div class="form">
               <label>          
                   <input type="checkbox" name="option4"><span class="formTitle">13 plates <span class="beforeAfter">hm...they always disapper</span></span>
               </label>
           </div>
           <div class="form">
               <label>          
                   <input type="checkbox" name="option5"><span class="formTitle">15 bentos</span>
               </label>
           </div>
           <div class="form">    
               <label>          
                   <input type="checkbox" name="option6"><span class="formTitle">1 bottle of Sake ^_^ <span class="beforeAfter">for my friends</span></span>
               </label>
           </div>
           <div class="button">
               <input type="button" value="Bon appetit :)">
           </div>
       </form>
   </section>
</body>
</html>
